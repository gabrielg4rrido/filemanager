<div class="container">
  <h2>Diret√≥rios</h2>

  <div class="card-container">
    <mat-card *ngFor="let dir of diretorios" class="card">
      <mat-card-title>{{ dir.nome }}</mat-card-title>
      <mat-card-actions class="card-actions">
        <button mat-raised-button color="primary" *ngIf="(dir.diretoriosFilhos && dir.diretoriosFilhos.length > 0)
          || (dir.arquivos && dir.arquivos.length > 0)" (click)="navegarParaSubdiretorio(dir.id)">Abrir</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div *ngIf="diretorioAtualId">
    <h3>Arquivos</h3>
    <div class="card-container">
      <mat-card *ngFor="let arquivo of arquivos" class="card">
        <mat-card-title>{{ arquivo.nome }}.{{ arquivo.extensao }}</mat-card-title>
      </mat-card>
    </div>
  </div>

  <button *ngIf="diretorioAtualId" mat-raised-button color="primary" (click)="voltar()">Voltar</button>
</div>
