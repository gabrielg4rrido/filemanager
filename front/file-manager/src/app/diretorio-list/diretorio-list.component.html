<div class="container">
  <h2>Mini sistema de arquivos virtuais ESSIA</h2>

  <div class="card-container">
    <mat-card *ngFor="let dir of diretorios" class="card fixed-size-card">
      <mat-card-title>{{ dir.nome }}</mat-card-title>
      <mat-card-actions class="card-actions">
        <button mat-raised-button color="primary" *ngIf="(dir.diretoriosFilhos && dir.diretoriosFilhos.length > 0)
          || (dir.arquivos && dir.arquivos.length > 0)" (click)="navegarParaSubdiretorio(dir.id)">Abrir</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div *ngIf="diretorioAtualId" class="arquivos-container">
    <div class="card-container">
      <mat-card *ngFor="let arquivo of arquivos" class="card fixed-size-card">
        <mat-card-title>{{ arquivo.nome }}.{{ arquivo.extensao }}</mat-card-title>
      </mat-card>
    </div>
  </div>

  <button *ngIf="diretorioAtualId" mat-raised-button color="primary" class="voltar-button" (click)="voltar()">Voltar</button>
</div>
